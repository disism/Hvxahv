syntax = "proto3";

package kurotobi.v1alpha1.proto;
option go_package = "hvxahv/api/hvxahv/v1alpha1/v1alpha1";

service Articles {
  rpc NewArticles (NewArticlesData) returns (ArticlesReply) {}
}

message NewArticlesData {
  string name = 1;
  string article = 2;
}

message ArticlesReply {
  string Reply = 1;
}
